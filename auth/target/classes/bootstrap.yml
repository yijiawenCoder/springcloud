server:
  port: 4000
  servlet:
    context-path: /auth
spring:
  application:
    name: auth
  #接入nacos
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
  #rabbitmq配置
  rabbitmq:
    username: guest
    password: guest
    dynamic: true
    host: 127.0.0.1
    port: 5672
  #redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password:
    jedis:
      pool:
        max-active: 5000
        min-idle: 1
        max-idle: 100
        max-wait: -1ms
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/gomoney_auth?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    druid:
      max-wait: 60000
      initial-size: 5
      min-idle: 5
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      max-pool-prepared-statement-per-connection-size: 20
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  profiles:
    active: dev
    include:
      - rabbitmq


#开启mybatisplus二级缓存
mybatis-plus:
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true

knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.chinasoft.controller



feign:
  client:
    config:
      feignName:
        connect-timeout: 50000
        read-timeout: 50000

#seata配置
seata:
  application-id: ${spring.application.name}
  tx-service-group: default

  service:
    vgroup-mapping:
      default: default
      grouplist:
        default: 127.0.0.1:8091


logging:
  level:
    org.springframework.web: INFO
    com.chinasoft.mapper: debug
    io.seata: debug

